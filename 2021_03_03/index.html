<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Веб-портфолио</title>
  </head>
  <body class="wrap">
    <div class="container">
      <h1>Массив промисов (Вывод в console.log)</h1>
      <div class="col text-center">
        <button onclick="btclick()" class="btn btn-success">Поехали</button>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/02af9339ad.js"
    crossorigin="anonymous"
  ></script>
  <script>
    async function btclick() {
      console.log("Wait...");
      let values = [10, 20, 30];
      let urls = [
        "https://kodaktor.ru/api/m/",
        "https://kodaktor.ru/api/MS2/",
        "https://kodaktor.ru/api/MS3/",
      ];
      const headers = { "Content-Type": "application/json" };
      let part;
      let res = [];
      let output = {};
      console.log("Progress 0%");
      for (let i = 0; i < values.length; i++) {
        res[i - 1] ? (part = "/" + res[i - 1]) : (part = "");
        output = await fetch(urls[i] + values[i] + part, {
          headers,
        }).then((x) => x.json());
        res.push(output.result);
        console.log(
          `Progress ${((100 / values.length) * (i + 1)).toFixed(2)}%`
        );
      }
      console.log(res);
    }
  </script>
</html>
